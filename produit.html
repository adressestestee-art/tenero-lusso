<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du produit - Tenero Lusso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">TENERO LUSSO</a>
            <div class="nav-links">
                <a href="a-propos.html">À propos</a>
                <a href="contact.html">Contact</a>
                <a href="panier.html">Panier (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main>
    <section class="product-details-container">
        <div class="product-image">
            <img id="main-product-image" src="images/vetement_1.jpg" alt="Veste en cuir de la marque Tenero Lusso">
            <div class="thumbnail-gallery">
                <img class="thumbnail active" src="images/vetement_1_thumb.jpg" alt="Vue rapprochée de la veste en cuir">
                <img class="thumbnail" src="images/vetement_1_2_thumb.jpg" alt="Vue de dos de la veste en cuir">
                <img class="thumbnail" src="images/vetement_1_3_thumb.jpg" alt="Détail de la couture de la veste en cuir">
            </div>
        </div>

        <div class="product-info">
            <h2>Veste en Cuir Élégante</h2>
            <p class="price">499,99 €</p>
            <p class="description">
                Confectionnée à la main avec un cuir de première qualité, cette veste allie l'héritage du streetwear et un savoir-faire artisanal. Une pièce intemporelle pour un style affirmé.
            </p>
            <button class="add-to-cart-btn">Ajouter au panier</button>
            <a href="boutique.html" class="back-link">Retour à la boutique</a>
        </div>
    </section>
</main>

    <footer>
        <p>&copy; 2025 Tenero Lusso</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
