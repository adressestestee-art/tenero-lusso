<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tenero Lusso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">TENERO LUSSO</a>
            <div class="nav-links">
                <a href="about.html">À propos</a>
                <a href="contact.html">Contact</a>
                <div id="cart" class="cart-icon">
                    Panier : <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-content">
            <h1>Nous contacter</h1>
            <p>Pour toute question, veuillez nous envoyer un message via le formulaire ci-dessous.</p>
            <form class="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tenero Lusso. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</body>
</html>
