    <main>
        <section class="precommande-section">
            <h1>Précommander votre pièce</h1>
            <p>
                Soyez parmi les premiers à posséder notre nouvelle collection.
                Remplissez le formulaire ci-dessous pour réserver votre article.
            </p>
            
             <form class="precommande-form" action="https://formsubmit.co/tenero.lusso@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="Nouvelle précommande">
                
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="Nom" required>

                <label for="email">Votre e-mail</label>
                <input type="email" id="email" name="Email" required>

                <label for="product">Produit à précommander</label>
                <select id="product" name="Produit" required>
                    <option value="" disabled selected>Sélectionnez un article</option>
                    <option value="T-Shirt Confort">T-Shirt Confort</option>
                    <option value="Jogging Urbain">Jogging Urbain</option>
                     </select>

                <label for="message">Message (facultatif)</label>
                <textarea id="message" name="Message" rows="4"></textarea>

                <button type="submit">Envoyer la précommande</button>
            </form>
        </section>
