<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenero Lusso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">TENERO LUSSO</a>
            <div id="cart" class="cart-icon">
                Panier : <span id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <div id="products" class="product-container"></div>
        <div id="cart-details" class="cart-container">
            <h2>Votre panier</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total : <span id="cart-total">0</span> €</p>
            <button id="checkout-btn">Passer la commande</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tenero Lusso. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
