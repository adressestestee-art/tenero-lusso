<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tenero Lusso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
    <header>
        <nav>
            <a href="index.html" class="logo">TENERO LUSSO</a>
            <div class="nav-links">
                <a href="boutique.html">Boutique</a>
                <a href="a-propos.html">À propos</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h1>Contactez-nous</h1>
                <p>Pour toute question ou demande de renseignements, n'hésitez pas à nous écrire.</p>
                <p>Vous pouvez également nous suivre sur les réseaux sociaux :</p>
                </div>
            <div class="contact-form-container">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tenero Lusso</p>
    </footer>
</body>
</html>
